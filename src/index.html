<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <section class="scoresList">
        <div class="recent">
            <h3>Recent scores</h3>
            <button class="reset" type="reset">Refresh</button>
        </div>
        <ul id="list"></ul>
    </section>
    <section class="addScore">
        <h3>Add your score</h3>
        <form class="input">
            <input class="name" type="text" placeholder="Your name" required>
            <input class="score" type="number" placeholder="Your score" required>
            <button class="submit" type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
